profile: >-
  Tim is a dynamic trade and strategy professional with over seven years of public and private sector
  experience, delivering innovation and impact across international education, trade policy, strategy, and
  tourism. He holds a Master of International Relations and has strengthened his global perspective through
  volunteer work in India and Papua New Guinea, living in Germany, and attaining working proficiency in
  German. At Austrade, he developed Datathing, an award-winning trade analytics platform that earned the
  2024 APS Data Awards People's Choice Award and is used globally to drive insights and outcomes. Known for
  his inclusive leadership, strategic mindset, and ability to build strong stakeholder relationships, Tim brings
  a data-driven approach to advancing Australia's trade and investment interests.

