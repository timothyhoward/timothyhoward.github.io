<footer class="site-footer">
  <div class="container footer-inner">
    <div class="footer-meta">
      <p class="muted">Â© {{ now.Format "2006" }} {{ .Site.Params.name }}. Built with Hugo.</p>
    </div>
    <div class="footer-icons">
      {{ with .Site.Params.social.github }}
        <a class="icon-link" href="{{ . }}" aria-label="GitHub">
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"/>
          </svg>
        </a>
      {{ end }}
      {{ with .Site.Params.social.linkedin }}
        <a class="icon-link" href="{{ . }}" aria-label="LinkedIn">
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
            <rect x="2" y="9" width="4" height="12"/>
            <circle cx="4" cy="4" r="2"/>
            <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/>
          </svg>
        </a>
      {{ end }}
      {{ with .Site.Params.flickr.profile }}
        <a class="icon-link" href="{{ . }}" aria-label="Flickr">
          <svg class="icon icon-fill" viewBox="0 0 24 24" aria-hidden="true">
            <circle cx="8" cy="12" r="3.5"/>
            <circle cx="16" cy="12" r="3.5"/>
          </svg>
        </a>
      {{ end }}
      <a class="icon-link" href="{{ "index.xml" | relURL }}" aria-label="RSS">
        <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M4 4a16 16 0 0 1 16 16"/>
          <path d="M4 11a9 9 0 0 1 9 9"/>
          <circle cx="5" cy="19" r="1.5"/>
        </svg>
      </a>
    </div>
  </div>
</footer>
