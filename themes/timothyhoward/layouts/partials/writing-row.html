<article class="list-row">
  <div class="list-meta">
    <span>{{ .Date.Format "Jan 2, 2006" }}</span>
    <span class="list-kind">
      {{ if eq .Type "notes" }}Note{{ else if eq .Type "posts" }}Post{{ else }}{{ .Section | title }}{{ end }}
    </span>
  </div>
  <div class="list-main">
    <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
    {{ with .Params.summary }}<p class="muted">{{ . }}</p>{{ end }}
  </div>
  {{ with .Params.tags }}
    <div class="list-tags">
      <div class="tag-row">
        {{ range . }}
          <a class="tag-hash" href="{{ printf "/tags/%s/" (urlize .) | relURL }}">#{{ . }}</a>
        {{ end }}
      </div>
    </div>
  {{ end }}
</article>
