baseURL = "https://timhoward.id.au/"
languageCode = "en-au"
title = "Tim Howard"
theme = "timothyhoward"
 [pagination]
  pagerSize = 10
enableRobotsTXT = true

[taxonomies]
tag = "tags"

[outputs]
home = ["HTML", "RSS"]
section = ["HTML", "RSS"]
taxonomy = ["HTML", "RSS"]
term = ["HTML", "RSS"]

[outputFormats]
  [outputFormats.WritingRSS]
    mediaType = "application/rss+xml"
    baseName = "writing"
    isPlainText = false
    rel = "alternate"

[params]
name = "Tim Howard"
description = "Notes, posts, and a living resume."
email = "timothyhoward@outlook.com"

[params.resume]
pdf = "/assets/tim-howard-resume.pdf"
headshot = "/assets/tim-howard-headshot.jpeg"

[params.social]
github = "https://github.com/timothyhoward"
linkedin = "https://www.linkedin.com/in/timothyjohnhoward"

[params.cta]
resume = "/resume/"

[params.flickr]
username = "timhoward"
profile = "https://www.flickr.com/photos/timhoward/"
limit = 6
feed = "https://www.flickr.com/services/feeds/photos_public.gne?format=json&nojsoncallback=1&id=21677412@N06"

[params.colors]
accent = "#B65B4C"
accentAlt = "#1f2937"
bg = "#fdfbf5"
bgAccent = "#f1f1f1"
bgCard = "#ffffff"
accentTint = "rgba(182, 91, 76, 0.12)"
accentTintSoft = "rgba(182, 91, 76, 0.04)"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
